    <script>
        // Direct redirect to Play Store
        const PLAY_STORE_URL = 'https://play.google.com/store/apps/details?id=com.rawderm.taaza.today';
        
        // For Android: Briefly try to open app, then redirect to Play Store
        if (/android/i.test(navigator.userAgent)) {
            // Quick attempt to open app
            window.location.href = 'intent://taaza.page.link/#Intent;scheme=https;package=com.rawderm.taaza.today;end';
            
            // Fallback to Play Store
            setTimeout(() => {

            // Direct to Play Store for non-Android
            window.location.href = PLAY_STORE_URL;
        }
